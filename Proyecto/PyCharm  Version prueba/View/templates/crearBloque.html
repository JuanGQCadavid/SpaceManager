<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>Crear Bloque - SpaceManager</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/crearBloque.css') }}">
  </head>
  <body>
  	<form id="bloque">
    <div class="container">
  		<div class="nombre">
        <label>Nombre del bloque</label><input type="number" name="consecutivo" required min="0"><br>
    		<label>Descripcion</label><br>
        <textarea name="descripcion" form="bloque" required>Descripcion del bloque</textarea>
      </div>

      <div class="usuarioEncargado">
  		Usuario Encargado
				<input type="text" name="userEncargado" required maxlength="97" placeholder="Buscar por nombre o por id"><br>
				<input type="submit" name="busqueda" value="Buscar"><br>
			<br>
      
			<label>Seleccione un usuario encargado del bloque</label><br>
			<select name="Usuario encargado" required>
				<option value="01">Usuario1</option>
				<option value="02">Usuario2</option>
				<option value="03">Usuario3</option>
			</select>
			<br>
      </div>
      <div class="botones"><br>
			<input type="submit" name="form" value="Crear" id="a">
  			<input type="reset" value="Limpiar" id="a">
  			<button onclick="Cancelar()" id="a">Cancelar</button>
	  	</div>
      </div>
  	</form>
  </body>

</html>
