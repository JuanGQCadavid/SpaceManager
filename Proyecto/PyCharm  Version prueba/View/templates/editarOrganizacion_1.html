<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editar Organizacion - SpaceManager</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/editarOrganizacion_1.css') }}">
  </head>
  <body>
		<form>
			<div class="nombre">
				Nombre de la organizacion
	  			<input type="text" name="nombre" placeholder="Escribe el nombre de tu organizacion" 	required maxlength=100 size=40><br><br>
			</div>
			<input type="submit" value="Guardar">
		</form>

		<form>
	  		<div class="descripcion">
	  			Descripcion
			  	   <input type="text" name="descripcion" placeholder="A que te dedicas ?" maxlength=140 size=40><br><br>
	  		</div>
	  		<input type="submit" value="Guardar">
		</form>

		<form>
  			<div class="opcional">

	  			<h3>Datos Opcionales</h3>
	  			Facebook <input type="text" name="Facebook"><br>
	  			Google <input type="text" name="Google"><br>
	  			Twitter <input type="text" name="Twitter"><br>
	  			LinkedIn <input type="text" name="LinkedIn"><br>
	  			Instagram <input type="text" name="Instagram"><br>
	  			Telefono <input type="text" name="Telefono"><br>
			</div>
		<input type="submit" value="Guardar">
	</form>

	<div class="pie">
		<br>
		<button onclick="Volver()">Volver</button>
	</div>
	</body>
 </html>
