<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>Crear Espacio - SpaceManager</title>
    <link rel="stylesheet" type="text/css" href="css/crearEspacio.css">
  </head>
  <body>
  	<form id="espacio">
    <div class="container">
  		<div class="nombre">
        Numero del espacio<input type="number" name="consecutivo" required min="0"><br>
        Capacidad<input type="number" name="consecutivo" required min="0"><br>
    		<label>Descripcion</label><br>
        <textarea name="descripcion" form="espacio" required>Descripcion del bloque</textarea>
      </div>
			<br>
      
      <div class="checkbox">
        <label>Permisos necesarios para reservar este espacio</label><br><br>
        <input type="checkbox" name="reserva">Reserva
        <input type="checkbox" name="nivel">Nivel
        <input type="checkbox" name="bloque">Bloque
        <input type="checkbox" name="sede">Sede
        <input type="checkbox" name="organizacion">Organizacion
      </div>
      
      <div class="botones">
      <br>
			<input type="submit" name="form" value="Crear">
  			<input type="reset" value="Limpiar">
  			<button onclick="Cancelar()">Cancelar</button>
	  	</div>
      </div>
  	</form>
  </body>

</html>
